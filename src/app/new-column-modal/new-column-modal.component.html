<h1 mat-dialog-title>Create New Column</h1>
<div mat-dialog-content>
  <p>Enter a column name:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="newColumnName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newColumnName">Create</button>
</div>
